name: Master Data Setup (Robot A)

on:
  workflow_dispatch: # Manual တစ်ခါပဲ Run ဖို့ ခလုတ်ပေးထားတာပါ

jobs:
  setup-master:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests firebase-admin

      - name: Run Master Sync (Robot A)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python sync_master.py # Robot A ရဲ့ ဖိုင်အမည်နှင့် တူရပ
        
