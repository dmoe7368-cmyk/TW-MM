name: Master Data Setup (Robot A)

on:
  workflow_dispatch:

jobs:
  setup-master:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests firebase_admin

      - name: Run Master Sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        # path ကို scripts/sync_master.py လို့ ပြင်လိုက်ပါတယ်
        run: python scripts/sync_master.py 
